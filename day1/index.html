<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ôn tập lại khóa JSA</h1>
    <!-- Tổng -->
    <h1>
      Phép cộng của 2 số <span id="demo">a</span> và <span id="demo_1">b</span>: <span id="demo_2">...</span>
    </h1>
    <button id="plus">Tính tổng</button>


    <!-- Hiệu -->
    <h1>
      Phép trừ của 2 số <span id="demo_3">a</span> và <span id="demo_4">b</span>: <span id="demo_5">...</span>
    </h1>
    <button id="minus">Tính Trừ</button>


    <!-- Tích -->
    <h1>
      Phép nhân của 2 số <span id="demo_6">a</span> và <span id="demo_7">b</span>: <span id="demo_8">...</span>
    </h1>
    <button id="multiply">Tính nhân</button>


    <!-- Thương -->
    <h1>
      Phép chia của 2 số <span id="demo_9">a</span> và <span id="demo_10">b</span>: <span id="demo_11">...</span>
    </h1>
    <button id="divide">Phép chia</button>

    <script src="./index.js"></script>
</body>
</html>
